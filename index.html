<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Netengine's Test</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="description" content="Netengine's Test" />

    <meta property="og:title" content="Netengine's Test"/>
    <meta property="og:site_name" content="Netengine's Test"/>
    <meta property="og:url" content="http://www.netengine.com.au"/>
    <meta property="og:type" content="website"/>
    <meta property="og:description" content="Netengine's Test"/>

    <!-- Font -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/creditCardCtrl.js"></script>
  </head>

  <body ng-app="netengine" class="container">
    
    <section ng-controller="creditCardCtrl" class="jumbotron">
      <h1>Credit Card Check</h1>

      <p>Insert your credit card data on the fields below:</p>

      <!-- Callback -->
      <p class="callback-info bg-success" ng-show="successCard">{{successCardMsg}}</p>
      <p class="callback-info bg-danger" ng-show="errorCard">{{errorCardMsg}}</p>
      
      <!-- Form input card data -->
      <form ng-submit="addNewOrderPayment(newOrderPayment);">
        <input type="hidden" name="order_id" value="1">

        <div class="line">
          <!-- Card Number -->
          <div class="big">
            <input type="text" placeholder="Card Number" ng-model="newOrderPayment.credit_card.number" class="form-control"/>
          </div>

          <div class="small">
            <!-- CVV -->
            <input type="text" placeholder="CVV" ng-model="newOrderPayment.credit_card.cvv" class="form-control"/>
          </div>
        </div>
        
        <div class="line">
          <!-- First Name -->
          <div class="half">
            <input type="text" placeholder="First Name" ng-model="newOrderPayment.credit_card.first_name" class="form-control"/>
          </div>

          <!-- Last Name -->
          <div class="half">
            <input type="text" placeholder="Last Name" ng-model="newOrderPayment.credit_card.last_name" class="form-control"/>
          </div>
        </div>

        <div class="line">
          <!-- Expire Month -->
          <div class="half">
            <select class="form-control" ng-model="newOrderPayment.credit_card.expiry_month">
              <option value="">Expire Month</option>
              <option value="1">Jan</option>
              <option value="2">Feb</option>
              <option value="3">Mar</option>
              <option value="4">Apr</option>
              <option value="5">May</option>
              <option value="6">Jun</option>
              <option value="7">Jul</option>
              <option value="8">Aug</option>
              <option value="9">Sep</option>
              <option value="10">Oct</option>
              <option value="11">Nov</option>
              <option value="12">Dec</option>
            </select>
          </div>

          <!-- Expire Year -->
          <div class="half">
            <select class="form-control" ng-model="newOrderPayment.credit_card.expiry_year" ng-options="year for year in years(10)">
              <option value="">Expire Year</option>
            </select>
          </div>
        </div>

        <!-- Submit -->
        <button class="btn btn-primary btn-block">Send Data</button>
      </form>
    </section>

  </body>
</html>
